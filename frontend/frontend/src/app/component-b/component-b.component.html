<div class="users-container">
    <h1>User Details</h1>
    <p>Welcome, {{ username }}! Here are all the users in the system.</p>

    <div class="loading" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Loading users...</p>
    </div>

    <div class="error-message" *ngIf="errorMessage && !isLoading">
        <p>{{ errorMessage }}</p>
    </div>

    <div class="users-list" *ngIf="!isLoading && !errorMessage">
        <div class="user-card" *ngFor="let user of users">
            <div class="user-header">
                <h3>{{ user.username }}</h3>
                <span class="user-id">ID: {{ user.id }}</span>
            </div>
            <div class="user-content">
                <p>{{ user.content }}</p>
            </div>
        </div>

        <div class="no-users" *ngIf="users.length === 0">
            <p>No users found in the system.</p>
        </div>
    </div>

    <button class="btn-back" (click)="goBack()">Back to Form</button>
</div>
