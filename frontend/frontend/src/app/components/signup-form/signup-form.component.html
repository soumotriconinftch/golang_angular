<div class="signup-form-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
        <h2 class="form-title">Create Account</h2>
        <p class="form-subtitle">Sign up to get started</p>

        <!-- Name Field -->
        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" formControlName="name" class="form-input" placeholder="Enter your full name"
                [class.invalid]="name?.invalid && name?.touched" />
            <div class="error-message" *ngIf="name?.invalid && name?.touched">
                <span *ngIf="name?.errors?.['required']">Name is required</span>
            </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" formControlName="email" class="form-input" placeholder="Enter your email"
                [class.invalid]="email?.invalid && email?.touched" />
            <div class="error-message" *ngIf="email?.invalid && email?.touched">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-input"
                placeholder="Enter your password" [class.invalid]="password?.invalid && password?.touched" />
            <div class="error-message" *ngIf="password?.invalid && password?.touched">
                <span *ngIf="password?.errors?.['required']">Password is required</span>
                <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-input"
                placeholder="Confirm your password"
                [class.invalid]="(confirmPassword?.invalid && confirmPassword?.touched) || (signupForm.errors?.['passwordMismatch'] && confirmPassword?.touched)" />
            <div class="error-message" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
                <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
            </div>
            <div class="error-message" *ngIf="signupForm.errors?.['passwordMismatch'] && confirmPassword?.touched">
                <span>Passwords do not match</span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" [disabled]="signupForm.invalid">
            Sign Up
        </button>
    </form>
</div>
